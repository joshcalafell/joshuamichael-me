<app-header></app-header>
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Oops...</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>404</ion-card-title>
            <ion-card-subtitle>Page Not Found</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div>The page you are looking for was either moved, or doesn't exist.</div>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
