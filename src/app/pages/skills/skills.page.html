<app-header></app-header>

<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Skills</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-segment (ionChange)="setDisplayType($event.target.value)" value="list" color="primary">
          <ion-segment-button value="list">
            <ion-label>List</ion-label>
            <ion-icon name="list-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="chart">
            <ion-label>Chart</ion-label>
            <ion-icon name="bar-chart-outline"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" *ngIf="displayType === 1">
        <div *ngIf="languages$ | withLoading | async as obs">
          <app-skills-card *ngIf="obs.value" [title]="'Languages'" [items]="obs.value">
          </app-skills-card>
          <app-skeleton-list *ngIf="obs.loading"></app-skeleton-list>
          <app-error *ngIf="obs.error" [error]="obs.error"></app-error>
        </div>

        <div *ngIf="frameworks$ | withLoading | async as obs">
          <app-skills-card *ngIf="obs.value" [title]="'Frameworks'" [items]="obs.value">
          </app-skills-card>
          <app-skeleton-list *ngIf="obs.loading"></app-skeleton-list>
          <app-error *ngIf="obs.error" [error]="obs.error"></app-error>
        </div>

        <div *ngIf="technologies$ | withLoading | async as obs">
          <app-skills-card *ngIf="obs.value" [title]="'Technologies'" [items]="obs.value">
          </app-skills-card>
          <app-skeleton-list *ngIf="obs.loading"></app-skeleton-list>
          <app-error *ngIf="obs.error" [error]="obs.error"></app-error>
        </div>
      </ion-col>

      <ion-col size="12" *ngIf="displayType === 2">
        <div *ngIf="languages$ | withLoading | async as obs">
          <app-skills-chart *ngIf="obs.value" [title]="'Languages'" [items]="obs.value">
          </app-skills-chart>
          <app-skeleton-list *ngIf="obs.loading"></app-skeleton-list>
          <app-error *ngIf="obs.error" [error]="obs.error"></app-error>
        </div>

        <div *ngIf="frameworks$ | withLoading | async as obs">
          <app-skills-chart *ngIf="obs.value" [title]="'Frameworks'" [items]="obs.value">
          </app-skills-chart>
          <app-skeleton-list *ngIf="obs.loading"></app-skeleton-list>
          <app-error *ngIf="obs.error" [error]="obs.error"></app-error>
        </div>

        <div *ngIf="technologies$ | withLoading | async as obs">
          <app-skills-chart *ngIf="obs.value" [title]="'Technologies'" [items]="obs.value">
          </app-skills-chart>
          <app-skeleton-list *ngIf="obs.loading"></app-skeleton-list>
          <app-error *ngIf="obs.error" [error]="obs.error"></app-error>
        </div>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<app-footer></app-footer>
